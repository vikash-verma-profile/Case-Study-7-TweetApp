<html>

<body>

    <div class="row">
        <div class="column" style="border: 2px solid black; margin: 10px;">
            <table>
                <!-- <tr>
                    <td>Your account name</td>
                    <td>
                        <input [(ngModel)]="user.authorName" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Your logo</td>
                    <td>
                        <input [(ngModel)]="user.authorLogo" type="text">
                    </td>
                </tr> -->
                <tr>
                    <td>Your Slug</td>
                    <td>
                        <input [(ngModel)]="user.authorSlug" type="text">
                    </td>
                </tr>
                <!-- <tr>
                    <td>Tweet Time</td>
                    <td>
                        <input [(ngModel)]="user.tweetTime" type="text">
                    </td>
                </tr> -->

                <tr>
                    <td>Compose Tweet</td>
                    <td>
                        <textarea [(ngModel)]="user.tweetDescription" type="text"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Tweet Image</td>
                    <td>
                        <input type="file" (change)="onFileChanged($event)" [(ngModel)]="user.tweetImage" />
                    </td>
                </tr>

                <div>
                    <input value='(isEdit==true)?"Update Tweet":"Add Tweet"' class="btn btn-primary" type="button" (click)="AddTweet()" value="Add Tweets">
                    <a style="background-color: royalblue; margin-left: 5px;"  class="btn btn-secondary" [routerLink]="['/home']" >Back </a>
                </div>
            </table>
        </div>
        <div class="column">

            <table border="2">
                <tr style="background-color:grey">
                    <td style="padding:10px;"> AuthorName</td>
                    <td style="padding:10px;"> AuthorName</td>
                    <td style="padding: 10px;"> AuthorSlug</td>
                    <td style="padding: 10px;"> TweetTime</td>
                    <td style="padding: 10px;"> TweetDescription</td>
                    <td style="padding: 10px;"> TweetImage</td>
                    <td style="padding: 10px;" colspan="2">Action</td>

                </tr>
                <tr *ngFor="let item of users" style="background-color: lightgrey;">
                    <td>{{item.id}}</td>
                    <td>{{item.authorName}}</td>
                    <td>{{item.authorSlug}}</td>
                    <td>{{item.tweetTime}}</td>
                    <td>{{item.tweetDescription}}</td>
                    <td><img src="{{item.tweetImage}}" height="10%" width="10%"/></td>

                    <td>
                        <i class="fa fa-edit" style="height:40px;" (click)="EditTweet(item)"></i>
                    </td>
                    <td><i class="fa fa-trash" style="height:40px;" (click)="DeleteTweet(item)"></i></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
